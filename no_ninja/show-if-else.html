<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="">
	
</head>
<body>
	<div id="app">
		
		<h1 v-show='status'>{{ titulos }}</h1>
		
		<h1 v-if='status == true'>{{ titulot }}</h1>

		<h1 v-else='status'>{{ titulof }}</h1>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data : {
				titulot: 'Vue do jeito tunado!',
				titulof: 'Tudo falso aki!',
				titulos: 'Tudo Show!',
				status: true
			}
		});
	</script>
</body>
</html>
