<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="">
	
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>
		<div>
			<ul>
				<li v-for='(item,index) in linguagens'>{{ index }} - {{ item.nome }} </li>
			</ul>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data : {
				titulo:'Meu titulo BIXAO',
				linguagens: [
				{nome:'JS'},
				{nome:'PHP'},
				{nome: 'Java'},
				{nome:'C#'}
				]
			}
		});
	</script>
</body>
</html>
